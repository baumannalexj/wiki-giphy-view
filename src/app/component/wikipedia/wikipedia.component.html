
<form (ngSubmit)="getWikipediaSearchResults(queryText.value)" class="form-inline my-2 my-lg-0">

  <input class="form-control mr-sm-2"
         type="search"
         #queryText
         placeholder="Search Wikipedia" >

  <button class="btn btn-outline-success my-2 my-sm-0"
          type="submit">Search</button>
</form>


<div>
  <ul class="list-group">
    <li class="list-group-item active">Results for {{queryText.value}}</li>
    <li class="list-group-item" *ngFor="let result of results">
      {{result.title}}:<span innerHTML="{{result.snippet}}"></span>
    </li>
  </ul>
</div>
